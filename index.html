<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1>Weather Report</h1>
    </header>

    <!-- SEARCH FORM AND BUTTON-->
    <div class="container">
      <div class="row">
        <aside class="col-4">
          <div class="search-section" id="search-section">
            <h4>Search for City:</h4>
            <input
              type="text"
              class="user-input"
              id="user-input"
              placeholder="Example: Saint Louis"
            />
            <br />
            <button class="search-btn" id="search-btn">Search</button>
            <hr />
          </div>

          <!-- RECENT SEARCH -->

          <div class="row">
            <div class="recent-section col-10">
              <button class="recent-btn" id="1">Test city expansion</button>
              <button class="recent-btn" id="2">Atlanta test</button>
              <button class="recent-btn" id="3">
                test for width of button
              </button>
              <button class="recent-btn" id="4">how to set min-width</button>
              <button class="recent-btn" id="5">by flex?</button>
            </div>
          </div>
        </aside>
        
        <!-- TODAY RESULTS -->
        <div class="today-results col-7" id="today-results">
          <h4 class="today-city" id="today-city">
            <p class="city" id="city">CITY</p>
            <p class="date" id="date">DATE</p>
            <p class="weather-icon" id="weather-icon">ICON</p>
          </h4>
          <p class="temp" id="temp">Temp:</p>
          <p class="wind" id="wind">Wind:</p>
          <p class="humidity" id="humidity">Humidity:</p>
          <p class="index" id="index">UV Index:</p>
        </div>
      </div>

      <!-- 5-DAY RESULT COLUMNS -->

      <h4 class="today-city" id="today-city">Five Day Forecast:</h4>
      <div class="row five-results" id="five-results">
        <div class="day col-2" id="day1">
          <p class="date" id="date">DATE</p>
          <p class="weather-icon" id="weather-icon">ICON</p>
          <p class="temp" id="temp">Temp:</p>
          <p class="wind" id="wind">Wind:</p>
          <p class="humidity" id="humidity">Humidity:</p>
        </div>
        <div class="day col-2" id="day2">
          <p class="date" id="date">DATE</p>
          <p class="weather-icon" id="weather-icon">ICON</p>
          <p class="temp" id="temp">Temp:</p>
          <p class="wind" id="wind">Wind:</p>
          <p class="humidity" id="humidity">Humidity:</p>
        </div>
        <div class="day col-2" id="day3">
          <p class="date" id="date">DATE</p>
          <p class="weather-icon" id="weather-icon">ICON</p>
          <p class="temp" id="temp">Temp:</p>
          <p class="wind" id="wind">Wind:</p>
          <p class="humidity" id="humidity">Humidity:</p>
        </div>
        <div class="day col-2" id="day4">
          <p class="date" id="date">DATE</p>
          <p class="weather-icon" id="weather-icon">ICON</p>
          <p class="temp" id="temp">Temp:</p>
          <p class="wind" id="wind">Wind:</p>
          <p class="humidity" id="humidity">Humidity:</p>
        </div>
        <div class="day col-2" id="day5">
          <p class="date" id="date">DATE</p>
          <p class="weather-icon" id="weather-icon">ICON</p>
          <p class="temp" id="temp">Temp:</p>
          <p class="wind" id="wind">Wind:</p>
          <p class="humidity" id="humidity">Humidity:</p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</html>
